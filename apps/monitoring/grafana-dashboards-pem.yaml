apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-pem
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  pem.json: |
    {
      "title": "Public Endpoint Monitor",
      "panels": [
        {
          "type": "stat",
          "title": "Success Rate",
          "targets": [{"expr": "sum(rate(pem_success_total[5m])) / (sum(rate(pem_success_total[5m])) + sum(rate(pem_failure_total[5m])))"}]
        },
        {
          "type": "timeseries",
          "title": "Latency (p95)",
          "targets": [{"expr": "histogram_quantile(0.95, sum(rate(pem_latency_seconds_bucket[5m])) by (le))"}]
        }
      ],
      "schemaVersion": 38
    }
