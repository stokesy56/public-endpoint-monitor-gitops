apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack
  namespace: argocd
spec:
  project: default
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 76.2.1
    helm:
      values: |
        crds:
          enabled: false
        alertmanager:
          enabled: true
          alertmanagerSpec:
            alertmanagerConfigSelector:
              matchLabels:
                alertmanager: main
            alertmanagerConfigNamespaceSelector: {}
        nodeExporter:
          enabled: false
        kubeEtcd:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeControllerManager:
          enabled: false
